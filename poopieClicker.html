<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poopie Clicker</title>
    <style>
    body{
      background-color:green;
     }
      #poop-btn{
        position:absolute;
        left:50%;
        top:50%;
        border-radius:30px;
        width:400px;
        height:250px;
        transform: translate(-50%,-50%);
        font-size:30px;
      }
      #popup{
        visibility: hidden;
        font-size:50px;
        color:red;
      }
    </style>
  </head>
  <body>
    <p id="popup"></p>
    <button id="poop-btn">Click me</button>
    <script src="poop.js"></script>
  </body>
</html>
